<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Link Generator</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">
    <h1>WhatsApp Link Generator</h1>
    <p class="subtitle">Generate shareable WhatsApp message links â€” no contact saving needed</p>
    <a href="/admin.html" class="nav-link">Admin</a>
  </div>

  <div class="card">
    <div id="error-alert" class="alert alert-error hidden"></div>

    <form id="generate-form">
      <div class="form-group">
        <label for="phone">Phone Number (E.164 format)</label>
        <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
        <small style="color:#6b7280;font-size:0.8rem">Include country code, e.g. +1 for US, +44 for UK</small>
      </div>

      <div class="form-group">
        <label for="message">Message (optional)</label>
        <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
        <div class="char-counter"><span id="char-count">0</span> / 65,536</div>
      </div>

      <button type="submit" class="btn btn-primary" id="generate-btn">Generate Link</button>
    </form>

    <div id="result" class="result">
      <h3 style="margin-bottom:0.75rem">Your WhatsApp Link</h3>
      <div class="result-link">
        <a id="result-link" href="#" target="_blank" rel="noopener noreferrer"></a>
      </div>
      <button class="copy-btn" id="copy-btn">Copy Link</button>
      <div class="qr-code">
        <img id="qr-code" alt="QR Code" width="256" height="256">
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
